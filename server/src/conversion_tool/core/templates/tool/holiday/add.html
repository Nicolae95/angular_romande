{% extends 'tool/base.html' %}
{% block tool_content %}
<form action="{% url 'tool:add_holiday' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.title.errors }}
        <label for="{{ form.title.id_title }}">Holiday Name:</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.country.errors }}
        <label for="{{ form.country.id_country }}">Country:</label>
        {{ form.country }}
    </div>
    <div class="form-group">
        {{ form.date.errors }}
        <label for="{{ form.date.id_date }}">Holiday Date:</label>
            <div class='input-group date' id='date'>
                <input type='text' name="date" id="date" class="form-control" required="required"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
    </div>
    <script type="text/javascript">
    $(function () {
        $('#date').datetimepicker({
            format: 'DD/MM/YYYY',
        });
    });
    </script>
     <button type="submit" class="save btn btn-primary">Save</button>
</form>
{% endblock %}
